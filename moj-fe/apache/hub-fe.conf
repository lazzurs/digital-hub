<VirtualHost *:80>
  DocumentRoot "/var/www/hub/public"
  <Directory "/var/www/hub/public">
    AllowOverride all
  </Directory>
  <Location /sites/default/files/>
    ProxyPass http://hub-be/sites/default/files/
  </Location>
  <Location /core/themes/>
    ProxyPass http://hub-be/core/themes/
  </Location>
</VirtualHost>
