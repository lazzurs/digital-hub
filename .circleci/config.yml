defaults: &defaults
  working_directory: ~/digital-hub
  docker:
    - image: mojdigitalstudio/circleci-build-container

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          key: dependency-cache-{{ checksum "moj-node/package-lock.json" }}
      - run:
          name: Build node frontend container
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                cd moj-node && \
                BUILD_NUMBER="$CIRCLE_BUILD_NUM" \
                GIT_REF="$CIRCLE_SHA1" \
                GIT_DATE="$(git log --format=%cd -n1 --date=iso $CIRCLE_SHA1)" \
                make build
            else
                cd moj-node && make build
            fi
      - save_cache:
          key: dependency-cache-{{ checksum "moj-node/package-lock.json" }}
          paths:
            - ./moj-node/node_modules
      - run:
          name: push moj-node to docker
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                cd moj-node && make push
            fi
      - add_ssh_keys:
          fingerprints:
            - "0a:04:a1:27:17:3e:3d:8a:20:91:79:a1:9e:af:85:6c"
      - run:
          name: tag build
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                git config user.name "Circle CI"
                git config user.email "circle@circleci.com"
                git tag -a "$(date '+%d-%m-%Y')-$CIRCLE_BUILD_NUM" $CIRCLE_SHA1 -m "$(git log $(git describe --tags --abbrev=0)..HEAD --pretty=%B)"
                git push origin "$(date '+%d-%m-%Y')-$CIRCLE_BUILD_NUM"
            fi
  build_cms:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          key: moj-be/vendor-{{ checksum "moj-be/composer.lock" }}
      - run:
          name: Build backend container
          command: cd moj-be && make build
      - save_cache:
          key: moj-be/vendor-{{ checksum "moj-be/composer.lock" }}
          paths:
            - ./moj-be/vendor
      - run:
          name: push be to docker
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                cd moj-be && make push
            fi

  build_matomo:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build matomo
          command: |
            cd moj-matomo && \
            make build-deps && \
            make build && \
            make clean
      - run:
          name: Push moj-matomo to repository
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                cd moj-matomo && make push
            fi

  run_e2e_test:
    docker:
      - image: circleci/node:10.15.3-browsers
    working_directory: /home/circleci/app
    steps:
      - checkout
      - run:
          name: Update npm
          command: "sudo npm install -g npm@latest"
      - restore_cache:
          key: dependency-cache-{{ checksum "moj-node/package-lock.json" }}
      - run:
          name: Install Dependencies
          command: cd moj-node && npm ci
      - save_cache:
          key: dependency-cache-{{ checksum "moj-node/package-lock.json" }}
          paths:
            - moj-node/node_modules
      - run:
          name: E2E test
          command: |
            cd moj-node && \
            npm run build && \
            BUILD_NUMBER="$CIRCLE_BUILD_NUM" \
            GIT_REF="$CIRCLE_SHA1" \
            GIT_DATE="$(git log --format=%cd -n1 --date=iso $CIRCLE_SHA1)" \
            npm run record-build-info && \
            APP_NAME="HMP Local" \
            NODE_ENV=production \
            MATOMO_URL="foo.bar" \
            MATOMO_TOKEN="foobar" \
            MATOMO_API_URI="http://hub-matomo" \
            ENABLE_PRISON_SWITCH="true" \
            HUB_API_ENDPOINT="https://drupal.digital-hub-stage.hmpps.dsd.io" \
            ELASTICSEARCH_ENDPOINT="UNSET" \
            ESTABLISHMENT_NAME="berwyn" \
            npm run test:e2e:run
      - store_artifacts:
          path: ./moj-node/cypress/videos
      - store_artifacts:
          path: ./moj-node/cypress/screenshots

  deploy:
    machine:
      enabled: true
    working_directory: ~/digital-hub
    steps:
      - add_ssh_keys:
          fingerprints:
            - "cd:f0:02:14:7c:5c:9a:66:41:22:19:2d:61:e3:58:d8"
      - run:
          name: Deploy to Dev
          command: ssh -t ciuser@pfs-hub-prod-3.uksouth.cloudapp.azure.com 'sudo /etc/docker-decomposed.secrets.sh'

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - run_e2e_test:
          requires:
            - build
      - build_cms:
          requires:
            - hold
      - build_matomo:
          requires:
            - hold
      - hold:
          type: approval
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
