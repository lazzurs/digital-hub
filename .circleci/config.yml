version: 2

jobs:
    build:
        working_directory: ~/digital-hub
        docker:
            - image: mojdigitalstudio/circleci-build-container
        parallelism: 2
        steps:
            - checkout
            - setup_remote_docker
            - run:
                name: Build frontend container
                command: cd moj-fe && make build && make push
            - run:
                name: Build backend container
                command: cd moj-be && make build && make push
            - run:
                name: Run frontend tests
                command: cd moj-fe && make test
            - run:
                name: Run Drupal backend tests
                command: cd moj-be && make test
            - run:
                name: Build DB container
                command: cd db && make build && make push
            - deploy:
                name: Deploy to development environment
                environment:
                    DOCKER_TLS_VERIFY:
                    DOCKER_HOST: unix:///home/circleci/docker.sock
                command: |
                    ssh -o StrictHostKeyChecking=no -p 50000 -l docker -fNL /home/circleci/docker.sock:/var/run/docker.sock ssh.dev.hub.service.hmpps.dsd.io
                    docker stack up -c docker-compose-prod.yml hub-dev
                    docker service scale hub-dev_hub-be=3
                    docker service scale hub-dev_hub-fe=3
                    until curl -f http://dev.hub.service.hmpps.dsd.io; do : ; done 
            - deploy:
                name: Test development frontend
                command: |
                    cd capybara
                    bundle install
                    bundle exec rake test
