version: 2

jobs:
    build:
        working_directory: ~/digital-hub
        docker:
            - image: notnoopci/php:7-zts-node-browsers
        steps:
            - checkout
            - setup_remote_docker
            - run:
                name: Build frontend container
                command: cd moj-fe && make build && make push
            - run:
                name: Build backend container
                command: cd moj-be && make build && make push
            - run:
                name: Run frontend tests
                command: cd moj-fe && make test
            - run:
                name: Run Drupal backend tests
                command: cd moj-be && make test
            - deploy:
                name: Deploy to development environment
                command: |
                    ssh -p 50000 -l docker -fNL localhost:2374:/var/run/docker.sock ssh.dev.hub.service.hmpps.dsd.io
                    DOCKER_HOST=localhost:2374 docker stack up -c docker-compose-prod.yml hub-dev
