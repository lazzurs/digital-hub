defaults: &defaults
  working_directory: ~/digital-hub
  docker:
    - image: mojdigitalstudio/circleci-build-container

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          reusable: true
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Build node frontend container
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                cd moj-node && \
                BUILD_NUMBER="$CIRCLE_BUILD_NUM" \
                GIT_REF="$CIRCLE_SHA1" \
                GIT_DATE="$(git log --format=%cd -n1 --date=iso $CIRCLE_SHA1)" \
                make build
            else
                cd moj-node && make build
            fi
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: push node fe to docker
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                cd moj-node && make push
            fi

  build_db:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          reusable: true
      - run:
          name: Build DB container
          command: cd db && make build
      - run:
          name: push db to docker
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                cd db && make push
            fi

  build_cms:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          reusable: true
      - restore_cache:
          key: moj-be/vendor-{{ checksum "moj-be/composer.json" }}
      - run:
          name: Build backend container
          command: cd moj-be && make build
      - save_cache:
          key: moj-be/vendor-{{ checksum "moj-be/composer.json" }}
          paths:
            - ./moj-be/vendor
      # - run:
      # name: Run Drupal backend tests
      # command: cd moj-be && make test
      - run:
          name: Build DB container
          command: cd db && make build
      - run:
          name: push be to docker
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                cd moj-be && make push
            fi

  run_e2e_test:
    docker:
      - image: circleci/node:latest-browsers
    working_directory: /home/circleci/app
    steps:
      - checkout
      - run:
          name: Update npm
          command: "sudo npm install -g npm@latest"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: cd moj-node && npm ci
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: E2E test
          command: |
            cd moj-node && \
            npm run build && \
            NODE_ENV=production \
            HUB_API_ENDPOINT="https://drupal.digital-hub-stage.hmpps.dsd.io" \
            DRUPAL_APP_URI="https://drupal.digital-hub-stage.hmpps.dsd.io" \
            npm run test:e2e:run

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - run_e2e_test:
          type: approval
          requires:
            - build
      - build_db:
          requires:
            - hold
      - build_cms:
          requires:
            - hold

      - hold:
          type: approval
